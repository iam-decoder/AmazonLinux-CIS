      - rule_5.3.3

- name: "SCORED | 5.4.1.1 | PATCH | Ensure password expiration is 90 days or less"
  lineinfile:
      state: present
      dest: /etc/login.defs
      regexp: '^PASS_MAX_DAYS'
      line: 'PASS_MAX_DAYS 90'
  tags:
      - level1
      - patch
      - rule_5.4.1.1

- name: "SCORED | 5.4.1.2 | PATCH | Ensure minimum days between password changes is 7 or more"
  lineinfile:
      state: present
      dest: /etc/login.defs
      regexp: '^PASS_MIN_DAYS'
      line: 'PASS_MIN_DAYS 7'
  tags:
      - level1
      - patch
      - rule_5.4.1.2

- name: "SCORED | 5.4.1.3 | PATCH | Ensure password expiration warning days is 7 or more"
  lineinfile:
      state: present
      dest: /etc/login.defs
      regexp: '^PASS_WARN_AGE'
      line: 'PASS_WARN_AGE 7'
  tags:
      - level1
      - patch
      - rule_5.4.1.3

- name: "SCORED | 5.4.1.4 | PATCH | Ensure inactive password lock is 30 days or less"
  command: /bin/true
  tags:
      - level1
      - patch
      - rule_5.4.1.4

- name: "SCORED | 5.4.2 | PATCH | Ensure system accounts are non-login"
  command: /bin/true
  tags:
      - level1
      - patch
      - rule_5.4.2

- name: "SCORED | 5.4.3 | PATCH | Ensure default group for the root account is GID 0"
  command: usermod -g 0 root
  tags:
      - level1
      - patch
      - rule_5.4.3

- name: "SCORED | 5.4.4 | PATCH | Ensure default user umask is 027 or more restrictive"
  lineinfile:
      state: present
      dest: /etc/bashrc
      regexp: 'umask'
      line: 'umask {{ amazonlinuxcis_default_user_umask }}'
  when: amazonlinuxcis_modify_default_user_umask
  tags:
      - level1
      - patch
      - rule_5.4.4

- name: "SCORED | 5.4.4 | PATCH | Ensure default user umask is 027 or more restrictive"
  lineinfile:
      state: present
      dest: /etc/profile
      regexp: 'umask'
      line: 'umask {{ amazonlinuxcis_default_user_umask }}'
  when: amazonlinuxcis_modify_default_user_umask
  tags:
      - level1
      - patch
      - rule_5.4.4

- name: "SCORED | 5.4.4 | PATCH | Ensure default user umask is 027 or more restrictive"
  find:
      paths: /etc/profile.d/
      recurse: yes
      patterns: "*.sh"
  register: profiled_dir
  when: amazonlinuxcis_modify_default_user_umask
  tags:
      - level1
      - patch
      - rule_5.4.4

- name: "SCORED | 5.4.4 | PATCH | Ensure default user umask is 027 or more restrictive"
  lineinfile:
      state: present
      dest: "{{ item }}"
      regexp: 'umask'
      line: 'umask {{ amazonlinuxcis_default_user_umask }}'
      backup: yes
  with_items: profiled_dir.files.path
  ignore_errors: yes
  when: amazonlinuxcis_modify_default_user_umask
  tags:
      - level1
      - patch
      - rule_5.4.4

- name: "SCORED | 5.4.5 | PATCH | Ensure default user shell timeout is 900 seconds or less"
  lineinfile:
      state: present
      dest: /etc/bashrc
      regexp: '^TMOUT'
      line: 'TMOUT=600'
  tags:
      - level2
      - patch
      - rule_5.4.5

- name: "SCORED | 5.4.5 | PATCH | Ensure default user shell timeout is 900 seconds or less"
  lineinfile:
      state: present
      dest: /etc/profile
      regexp: '^TMOUT'
      line: 'TMOUT=600'
  tags:
      - level2
      - patch
      - rule_5.4.5

- name: "NOTSCORED | 5.5 | PATCH | Ensure root login is restricted to system console"
  command: /bin/true
  tags:
      - level1
      - patch
      - rule_5.5

- name: "SCORED | 5.6 | PATCH | Ensure access to the su command is restricted"
  lineinfile:
      state: present
      dest: /etc/pam.d/su
      regexp: '^#auth\s+required\s+pam_wheel\.so'
      line: 'auth           required        pam_wheel.so use_uid'
  tags:
      - level1
      - patch
      - rule_5.6
